<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Recomendar a un Amigo</title>
</head>
<body>
    <h2>Recomendar a un Amigo</h2>
    <form action="enviar_recomendacion.php" method="post">
        <label for="nombre">Tu Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Tu Correo Electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="nombre_amigo">Nombre de tu Amigo:</label>
        <input type="text" id="nombre_amigo" name="nombre_amigo" required>

        <label for="correo_amigo">Correo Electrónico de tu Amigo:</label>
        <input type="email" id="correo_amigo" name="correo_amigo" required>

        <input type="submit" value="Enviar Recomendación">
    </form>
</body>
</html>
