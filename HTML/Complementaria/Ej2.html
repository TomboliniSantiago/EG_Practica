<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de elemento de video en HTML5</title>
    <style>
        /* Estilos para el fondo gris */
        body {
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos para el div contenedor */
        .video-container {
            background-color: #333;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
        }

        /* Estilos para el texto dentro del div */
        h1 {
            color: #fff;
        }

        /* Estilos para el elemento de video */
        video {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Ejemplo de elemento de video en HTML5</h1>
    
        <!-- Etiqueta de video con múltiples fuentes (src) -->
        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="https://www.w3schools.com/html/mov_bbb.ogv" type="video/ogg">
            Tu navegador no soporta la reproducción de video.
        </video>
    </div>
</body>
</html>
