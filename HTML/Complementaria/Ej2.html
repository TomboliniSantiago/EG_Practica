<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de elemento de audio en HTML5</title>
    <style>
        /* Estilos para el fondo gris */
        body {
            background-color: #888;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilos para el div contenedor */
        .audio-container {
            background-color: #333;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
        }

        /* Estilos para el texto dentro del div */
        p {
            color: #fff;
        }

        /* Estilos para el elemento de audio */
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="audio-container">
        <p>Reproduciendo una muestra de audio:</p>
        <!-- Etiqueta de audio con una fuente (src) -->
        <audio controls>
            <source src="/vincent.mp3" type="audio/mpeg">
            Tu navegador no soporta la reproducci√≥n de audio.
        </audio>
    </div>
</body>
</html>
